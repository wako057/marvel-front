version: '3.7'

services:

  marvel-front-ng:
    build: ${MARVEL_PATH:-.}/docker
    volumes:
      - ${MARVEL_PATH:-.}/angular:/var/nodejs/marvel-front-ng/current
    expose:
      - 8080
    labels:
      traefik.frontend.rule: "Host: marvel.wako057.net"
      traefik.docker.network: "front"
      traefik.port: 8080
      traefik.frontend.entryPoints: http

    networks:
      front:

