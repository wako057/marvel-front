<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Welcome to {{ title }}!</h1>
    <span class="menu-spacer"></span>
    <span class="marginLR10"><a mat-cell [routerLink]="'/heroes'"> Heroes </a></span>
    <span class="marginLR10"><a mat-cell [routerLink]="'/comics'"> Comics </a></span>
    <span class="marginLR10"><a mat-cell [routerLink]="'/about'"> About</a></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/heroes'"> Heroes </a>
      <a mat-list-item [routerLink]="'/comics'"> Comics </a>
      <a mat-list-item [routerLink]="'/about'"> About</a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
